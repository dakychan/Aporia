plugins {
    id 'fabric-loom' version '1.15-SNAPSHOT'
    id 'maven-publish'
    id "com.github.johnrengelman.shadow" version "8.1.1"
}

version = project.mod_version
group = project.maven_group

base {
    archivesName = project.archives_base_name
}


repositories {
    maven {
        name = "ferra13671-maven"
        url = "https://ferra13671.github.io/maven/"
    }
    mavenCentral()
}

dependencies {
    minecraft "com.mojang:minecraft:${project.minecraft_version}"

    mappings loom.officialMojangMappings()

    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

    modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

    implementation "com.ferra13671:comet-renderer:2.5-HOTFIX-1"
    implementation "com.ferra13671:gl-texture-utils:1.7.4-HOTFIX-1"
    implementation "com.ferra13671:comet-renderer-minecraft:26.1-snapshot-1-fabric-2.5-HOTFIX-1"
    implementation "com.ferra13671:comet-renderer-better-compiler:2.5-HOTFIX-1"
    implementation "com.ferra13671:comet-renderer-better-exceptions:2.5-HOTFIX-1"
    implementation "com.ferra13671:comet-renderer-post-effects:2.5-HOTFIX-1"
    implementation 'ai.catboost:catboost-prediction:1.2.8'

    include(implementation("com.ferra13671:comet-renderer:2.5-HOTFIX-1"))
    include "com.ferra13671:gl-texture-utils:1.7.4-HOTFIX-1"
    include "com.ferra13671:comet-renderer-minecraft:26.1-snapshot-1-fabric-2.5-HOTFIX-1"
    include "com.ferra13671:comet-renderer-better-compiler:2.5-HOTFIX-1"
    include "com.ferra13671:comet-renderer-better-exceptions:2.5-HOTFIX-1"
    include "com.ferra13671:comet-renderer-post-effects:2.5-HOTFIX-1"
    include 'ai.catboost:catboost-prediction:1.2.8'

    compileOnly("org.projectlombok:lombok:1.18.42")
    annotationProcessor("org.projectlombok:lombok:1.18.42")

    testImplementation("org.junit.jupiter:junit-jupiter:5.10.1")
    testImplementation("net.jqwik:jqwik:1.8.2")
    testRuntimeOnly("org.junit.platform:junit-platform-launcher:1.10.1")
}

test {
    useJUnitPlatform {
        includeEngines "jqwik", "junit-jupiter"
    }
}

processResources {
    inputs.property "version", project.version
    inputs.property "minecraft_version", project.minecraft_version
    inputs.property "loader_version", project.loader_version
    filteringCharset "UTF-8"
    filesMatching("fabric.mod.json") {
        expand "version": project.version,
                "minecraft_version": project.minecraft_version,
                "loader_version": project.loader_version
    }
}

def targetJavaVersion = 21
tasks.withType(JavaCompile).configureEach {
    it.options.encoding = "UTF-8"
    if (targetJavaVersion >= 10 || JavaVersion.current().isJava10Compatible()) {
        it.options.release.set(targetJavaVersion)
    }
}

java {
    def javaVersion = JavaVersion.toVersion(targetJavaVersion)
    if (JavaVersion.current() < javaVersion) {
        toolchain.languageVersion = JavaLanguageVersion.of(targetJavaVersion)
    }
    withSourcesJar()
}

jar {
    from("LICENSE") {
        rename { "${it}_${project.archives_base_name}" }
    }
}

// Простая сборка мода без shadowJar
task buildMod {
    dependsOn build
    group = 'build'
    description = 'Builds the final mod jar'
    
    doLast {
        println "Mod built successfully!"
        println "Output: build/libs/${project.archives_base_name}-${project.version}.jar"
    }
}

publishing {
    publications {
        create("mavenJava", MavenPublication) {
            artifactId = project.archives_base_name
            from components.java
        }
    }
    repositories {
    }
}
